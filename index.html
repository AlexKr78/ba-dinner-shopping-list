<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-dinner-shopping-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
</head>
<body>
    <Header>
        <h1>
            CSS Diner Shopping List
        </h1>
        <p>
            Let`s go to the mall!
        </p>
    </Header>
    <main>
        <div class="container">
            <form id="checked" class="panel">
                <ul class="list">

                    <li class="list-item">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox"/>
                            <label for="checkbox">A lot of pickles</label>
                        </div>
                    </li>

                    <li class="list-item">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox"/>
                            <label for="checkbox">10 apples</label>
                        </div>
                    </li>

                    <li class="list-item">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox"/>
                            <label for="checkbox">20 oranges</label>
                        </div>
                    </li>

                    <li class="list-item">   
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox"/>
                            <label for="checkbox">13 plates</label>
                        </div>
                    </li>

                    <li class="list-item">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox"/>
                            <label for="checkbox">15 bentos</label>
                        </div>
                    </li>

                    <li class="list-item">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox"/>
                            <label for="checkbox">1 bottle of Sake ^_^</label>
                        </div>
                    </li>                  
                </ul>

            </form>
            
                <button>
                    Bon appetit :)
                </button>
            
        </div>
    </main>
</body>
</html>
